<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<div class="container">
    <header>
        <form id = "search-form">
        <input 
                type="text" 
                placeholder="Enter your City..."  
                  autocomplete="off",
                  id = "entered-city"
                />
        <input 
                type="submit" 
                value="👍"
                autofocus="on"
                />
      <input type="submit" id="current-button" value="Current City 📍"/>
        </form>
    </header>

    <div class="Temp">
        <h1 id="current-time"></h1>
        <h2 id="description">
        
        </h2>
        <img src="" id="icon"/> 
        <h3 id="temp-now"></h3>
        <div class="units"><a href="#" id="celcius-link" class="active">°C</a> | <a href="" id="fahrenheit-link">°F</a></div>
        <div class="row">
            <div class="col-2"></div>
            Humidity:<div class="col-2" id="humidity">
            </div>%
        <div class="col-2"></div>
            Wind:<div class="col-2" id="wind-speed">
            </div>km/h
        </div>
    </div>
        <p class="chosenCity" id="new-city"></p>
      </div>
      <ul>
          <li>Last updated at: <span id="date"></span></li>
      </ul>


      <div class="row weather-forcast" id="forecast">
        <div class="col-2">
                    <h3>
                            Sun
                        </h3>
    <img src="" class="forecast-icon"/>

                <strong>°</strong>°
        </div>
</div>

    </div>

        <strong>°</strong> °

</div>
<div class="col-2">

            Wed

    </div>
    <div class="col-2">
    <h3>
    Thu

    <strong>°</strong> °
</div>

                Fri

   <strong>°</strong> °

    </div>

</div>
